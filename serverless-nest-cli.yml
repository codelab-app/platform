service: codelab-nest-cli
useDotenv: true
frameworkVersion: ^3.32.2

custom:
  esbuild:
    external:
      - 'cache-manager'
      - 'class-validator'
      - 'class-transformer'
      - '@nestjs/websockets'
      - '@nestjs/microservices'
#     bundle: true
#     minify: false

plugins:
  - serverless-esbuild
  # - serverless-plugin-typescript
  # - serverless-plugin-optimize
  - serverless-offline

provider:
  name: aws
  runtime: nodejs18.x
  stage: dev
  region: us-east-1

package:
  patterns:
    - data

functions:
  main:
    handler: dist/apps/nest-cli-serverless/main.handler
