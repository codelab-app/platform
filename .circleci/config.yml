  #           vault agent -address=$VAULT_ADDR -config=.vault/agent.hcl
  #     - persist_to_workspace:
  #         root: .
  #         paths:
  #           - .env

  install-and-build-workspace:
    <<: *executor-params
    steps:
      - setup-workspace
      - yarn-install-dev
      - run:
          name: 'Build CI'
          command: make build-ci
      # Save cache after checkout & building project
      - run: ls -al ~/project/apps/web
      - run:
          name: 'Remove Unused Cache'
          command: |
            rm -rf ~/project/node_modules/.cache
            npx cypress cache prune
      - save_cache:
          name: 'Save cache'
          key: dep-cache-staging-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
            - ~/.cache/Cypress
            - ~/project/node_modules
            # - ~/project/dist/apps/web/.next/cache
      - persist_to_workspace:
          root: ..
          paths:
            - project/node_modules
            - project/dist
            - .cache/Cypress
      - notify-failure

  lint:
    <<: *executor-params
    environment:
      CIRCLE_BASE_REVISION: <<pipeline.git.base_revision>>
    steps:
      - setup-workspace
      - run: make lint-eslint
      - run: make lint-commit-ci
      - notify-failure

  unit:
    <<: *executor-params
    steps:
      - setup-workspace
      - run: make unit-ci
      - notify-failure

  integration:
    <<: *executor-params
    steps:
      - setup-workspace
      - run: make integration-ci
      - notify-failure

  e2e:
    <<: *executor-params
    steps:
      - setup-workspace
      - notify-failure

  notify-success:
    <<: *executor-params
    steps:
      - setup-workspace
      - slack/notify:
          event: pass
          channel: $SLACK_CHANNEL_UPDATE
          custom: |
            {
            	"text": "CircleCI job succeeded!",
            	"blocks": [
            		{
            			"type": "header",
            			"text": {
            				"type": "plain_text",
            				"text": "Job Succeeded. :white_check_mark:",
            				"emoji": true
            			}
            		},
            		{
            			"type": "section",
            			"fields": [
            				{
            					"type": "mrkdwn",
            					"text": "*Job*: ${CIRCLE_JOB}"
            				}
            			]
            		},
            		{
            			"type": "section",
            			"fields": [
            				{
            					"type": "mrkdwn",
            					"text": "*Project*:\n $CIRCLE_PROJECT_REPONAME"
            				},
            				{
            					"type": "mrkdwn",
            					"text": "*Branch*:\n $CIRCLE_BRANCH"
                            },
                            {
            					"type": "mrkdwn",
            					"text": "*Commit*:\n $CIRCLE_SHA1"
            				},
            				{
            					"type": "mrkdwn",
            					"text": "*Author*:\n $CIRCLE_USERNAME"
            				}
            			],
            			"accessory": {
            				"type": "image",
            				"image_url": "https://assets.brandfolder.com/otz5mn-bw4j2w-6jzqo8/original/circle-logo-badge-black.png",
            				"alt_text": "CircleCI logo"
            			}
            		},
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Mentions*:\n $SLACK_PARAM_MENTIONS"
                    }
                  ]
                },
            		{
            			"type": "actions",
            			"elements": [
            				{
            					"type": "button",
            					"text": {
            						"type": "plain_text",
            						"text": "View Job"
            					},
            					"url": "${CIRCLE_BUILD_URL}"
            				}
            			]
            		}
            	]
            }

  build-docker-staging:
    <<: *executor-params
    steps:
      - setup-staging
      - build-docker-image

  deploy-to-staging:
    <<: *executor-params
    steps:
      - setup-staging
      - deploy-to-ecs

  build-docker-prod:
    <<: *executor-params
    steps:
      - setup-prod
      - build-docker-image

  deploy-to-prod:
    <<: *executor-params
    steps:
      - setup-prod
      - deploy-to-ecs

workflows:
  app-staging-pr:
    jobs:
      - install-and-build-workspace:
          <<: *filters-staging-pr
          e: docker-node
          context: CI
      - lint:
          <<: *filters-staging-pr
          e: docker-node
          context: CI
          requires:
            - install-and-build-workspace
      - unit:
          <<: *filters-staging-pr
          e: docker-node
          context: CI
          requires:
            - install-and-build-workspace
      - integration:
          <<: *filters-staging-pr
          e: docker-node
          context: CI
          requires:
            - install-and-build-workspace
      - cypress/run:
          <<: *filters-staging-pr
          executor: cypress/base-14
          context: CI
          yarn: true
          requires:
            - install-and-build-workspace
          # record: true # record results on Cypress Dashboard
          # parallel: true # split all specs across machines
          # parallelism: 4 # use 4 CircleCI machines to finish quickly
          # group: 'all tests' # name this group "all tests" on the dashboard
          attach-workspace: true
          # working_directory: ~/app
          pre-steps:
            # - checkout
            - setup-workspace
          # start: make e2e-ci-start
          # wait-on: 'http://localhost:3001 http://localhost:4001'
          # wait-on: '-c .circleci/wait-on-config.json'
          # start: make start-ci
          # start: npx nx run-many --target=serve --projects=web,api --parallel
          command: yarn gqlgen e2e --ci
          # command: npx nx run web-e2e:e2e:ci
          # command: npx nx serve gqlgen --args=e2e
      - notify-success:
          <<: *filters-staging-pr
          context: CI
          e: docker-node
          requires:
            - lint
            - unit
            - integration
            - cypress/run

  app-staging:
    jobs:
      - install-and-build-workspace:
          <<: *filters-staging-merge
          e: docker-node
          context: CI
      - build-docker-staging:
          <<: *filters-staging-merge
          e: docker-node
          context: CI
          requires:
            - install-and-build-workspace
      - deploy-to-staging:
          <<: *filters-staging-merge
          e: docker-python
          context: CI
          requires:
            - build-docker-staging
      - notify-success:
          <<: *filters-staging-merge
          e: docker-node
          context: CI
          requires:
            - deploy-to-staging

  app-prod:
    jobs:
      - install-and-build-workspace:
          <<: *filters-prod
          e: docker-node
          context: CI
      - lint:
          <<: *filters-prod
          e: docker-node
          context: CI
          requires:
            - install-and-build-workspace
      - unit:
          <<: *filters-prod
          e: docker-node
          context: CI
          requires:
            - install-and-build-workspace
      - integration:
          <<: *filters-prod
          e: docker-node
          context: CI
          requires:
            - install-and-build-workspace
      - e2e:
          <<: *filters-prod
          e: docker-node
          context: CI
          requires:
            - install-and-build-workspace
        # first get the source code and install npm dependencies
        # - cypress/install:
        #     # run a custom app build step
        #     build: 'npm run build'
      - build-docker-prod:
          <<: *filters-prod
          e: docker-node
          context: CI
          requires:
            - lint
            - unit
            - integration
            - e2e
      - deploy-to-prod:
          <<: *filters-prod
          e: docker-python
          context: CI
          requires:
            - build-docker-prod

      - notify-success:
          <<: *filters-prod
          e: docker-node
          requires:
            - deploy-to-prod
