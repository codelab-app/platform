parameters:
  resource_class:
    type: string
  max_old_space_size:
    type: integer

# Can't build with machine image, causes build issues
executor: docker-node

resource_class: << parameters.resource_class >>

environment:
  NODE_OPTIONS: --max-old-space-size=<< parameters.max_old_space_size >>

steps:
  - checkout
  - setup-env
  - install-nvm
  - install-pnpm
  - install-packages
  - build-repo
  # This is required since dist depends on code other than pnpm-lock.yam
  # Instead of this can use nx caching
  - persist_to_workspace:
      root: ~/
      paths:
        # Using too much workspace storage, eating up credits
        # - project/node_modules
        - project/dist/apps/cli
        - project/dist/apps/web
