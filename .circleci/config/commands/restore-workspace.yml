description: 'Restore Workspace'
steps:
  - checkout
  - attach_workspace:
      at: ..
  - restore_cache:
      name: 'Restore NPM Cache'
      keys:
        - node-modules-{{ checksum "yarn.lock" }}
        - nvm-cache-{{ checksum ".nvmrc" }}
  - run:
      command: npx nx reset
      name: "Nx Reset"
  - setup-env
