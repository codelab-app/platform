description: 'Restore Workspace'
steps:
  - checkout
  # Attach `dist` folder
  - attach_workspace:
      at: ~/
  - restore_cache:
      name: 'Restore node_modules Cache'
      keys:
        - node-modules-cache-{{ checksum "pnpm-lock.yaml" }}-{{ checksum "dist/**/package.json" }}
        - node-modules-cache-{{ checksum "pnpm-lock.yaml" }}-
        - node-modules-cache-
  - restore_cache:
      name: 'Restore NVM Cache'
      keys:
        - nvm-cache-{{ checksum ".nvmrc" }}
  - load-nvm
  - install-pnpm
  - install-cypher-shell
  - setup-env
