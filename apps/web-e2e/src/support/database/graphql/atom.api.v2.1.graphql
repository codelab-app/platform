mutation E2eCreateAtom($input: [AtomCreateInput!]!) {
  createAtoms(input: $input) {
    atoms {
      ...E2eAtom
    }
  }
}

mutation E2eImportAtoms($input: ImportAtomsInput!) {
  importAtoms(input: $input) {
    atoms {
      id
    }
  }
}

fragment E2eAtom on Atom {
  __typename
  id
  name
  type
  tags {
    id
    name
  }
  api {
    id
    name
  }
}
