volumes:
  codelab-neo4j:
    name: codelab-neo4j
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /mnt/codelab_neo4j_volumes
  codelab-alloy:
    name: codelab-neo4j-alloy
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /mnt/codelab_neo4j_alloy_volumes
