services:
  caddy:
    image: caddy:2-alpine
    container_name: caddy
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - caddy-data:/data
      - caddy-config:/config
      - /opt/caddy/Caddyfile:/etc/caddy/Caddyfile:ro
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'wget', '-O', '-', 'http://localhost:80/']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  caddy-data:
    name: caddy-data
    driver: local
  caddy-config:
    name: caddy-config
    driver: local
