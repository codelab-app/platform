---
- name: Provision Web service image
  hosts: default
  become: yes
  vars:
    digitalocean_api_token: '{{ digitalocean_api_token }}'
    region: "{{ region | default('sgp1') }}"

  pre_tasks:
    # Wait for cloud-init to complete to avoid apt lock conflicts
    - name: Wait for cloud-init to complete
      command: cloud-init status --wait
      failed_when: false
      changed_when: false

    # Fix any interrupted package installs
    - name: Configure dpkg
      command: dpkg --configure -a
      failed_when: false
      changed_when: false

  tasks:
    # Web-specific Docker Compose template
    - name: Copy Web Docker Compose template
      copy:
        src: 'docker-compose.ctmpl'
        dest: /etc/consul-template/docker-compose.ctmpl

    # Create Caddy directory for Caddyfile
    - name: Create caddy directory
      file:
        path: /opt/caddy
        state: directory
        mode: '0755'

    # Web-specific Caddyfile template
    - name: Copy Web Caddyfile template
      copy:
        src: 'Caddyfile.ctmpl'
        dest: /etc/consul-template/Caddyfile.ctmpl

    # Web-specific consul-template configuration
    - name: Copy Web consul-template configuration
      copy:
        src: 'docker.consul-template.hcl'
        dest: /etc/consul-template.d/docker.hcl
        owner: root
        group: root
        mode: '0644'

    # Add consul-client.hcl for Web service
    - name: Configure Consul client
      copy:
        content: |
          # Consul Client Configuration
          # This file configures Consul to run as a client (not a server)

          # Bind to localhost only for client nodes (security best practice)
          # This prevents external access to the Consul API on client nodes
          client_addr = "127.0.0.1"

          # Automatically join the Consul cluster using DigitalOcean tags
          retry_join = ["provider=digitalocean region={{ region }} tag_name=consul-server api_token={{ digitalocean_api_token }}"]

          # Retry joining forever (useful for auto-scaling scenarios)
          retry_interval = "30s"
          retry_max = 0
        dest: /etc/consul.d/consul-client.hcl
        owner: consul
        group: consul
        mode: '0640'

    # Fix permissions for Consul configuration files
    - name: Set Consul configuration permissions
      file:
        path: /etc/consul.d
        owner: consul
        group: consul

    # Ensure services are disabled before snapshot
    - name: Disable services for build
      include_tasks: ../base/tasks/services-disable.yml

    # Run complete cleanup including machine-id truncation
    - name: Complete service image cleanup
      include_tasks: ../base/tasks/cleanup.yml

    # Verify system is ready for snapshot
    - name: Verify system is ready for snapshot
      include_tasks: ../base/tasks/verify-snapshot.yml
