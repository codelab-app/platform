[defaults]
# Mitogen configuration - Provides 5-20x speedup for Ansible playbooks
# Install: ./scripts/install-mitogen.sh
# Or manually: wget https://files.pythonhosted.org/packages/source/m/mitogen/mitogen-0.3.27.tar.gz
strategy_plugins = /Users/Webber/mitogen/mitogen-0.3.27/ansible_mitogen/plugins/strategy
strategy = mitogen_linear
# Mitogen connection plugins for SSH acceleration
connection_plugins = /Users/Webber/mitogen/mitogen-0.3.27/ansible_mitogen/plugins/connection

# Increase parallelism (forks only helps with multiple hosts, not single Packer builds)
forks = 50
pipelining = True
gathering = smart
fact_caching = jsonfile
fact_caching_connection = /tmp/ansible-facts
fact_caching_timeout = 3600

# Performance optimizations
host_key_checking = False
callback_whitelist = profile_tasks
stdout_callback = default
result_format = yaml

# SSH optimizations (disabled when using mitogen)
# Mitogen handles its own SSH optimization
# [ssh_connection]
# ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o ServerAliveInterval=120
# control_path = /tmp/ansible-%%h-%%p-%%r
# pipelining = True

# Reduce connection overhead
[persistent_connection]
command_timeout = 30
connect_timeout = 30