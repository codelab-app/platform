---
# System cleanup for minimal image

- name: Copy cleanup script
  copy:
    src: cleanup.sh
    dest: /tmp/cleanup.sh
    mode: '0755'

- name: System cleanup for minimal image
  command: /tmp/cleanup.sh
  changed_when: false
  tags: ['cleanup', 'always']

- name: Remove cleanup script
  file:
    path: /tmp/cleanup.sh
    state: absent
# NOTE: fstrim is done in service-cleanup.yml to ensure it's the last operation
