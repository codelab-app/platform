  $create: ApiActionRelationInput
  $delete: ApiActionDeleteInput
  $disconnect: ApiActionDisconnectInput
  $update: ApiActionUpdateInput
  $where: ApiActionWhere
) {
  updateApiActions(
    connect: $connect
    create: $create
    delete: $delete
    disconnect: $disconnect
    update: $update
    where: $where
  ) {
    apiActions {
      id
    }
  }
}
