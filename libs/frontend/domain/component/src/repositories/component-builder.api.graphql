query GetComponentBuilder($componentId: ID!) {
  actionTypes {
    ...ActionType
  }
  # Need to load all dependent types
  atoms {
    ...AtomBuilder
  }
  # Load system types
  # workaround for lack of ability to recursively fetch field's types
  codeMirrorTypes {
    ...CodeMirrorType
  }
  components(where: { id: $componentId }) {
    ...ComponentBuilder
  }
  primitiveTypes {
    ...PrimitiveType
  }
  reactNodeTypes {
    ...ReactNodeType
  }
  renderPropTypes {
    ...RenderPropType
  }
  resources {
    ...Resource
  }
  richTextTypes {
    ...RichTextType
  }
}
