mutation CreateAtoms($input: [AtomCreateInput!]!) {
  createAtoms(input: $input) {
    info {
      nodesCreated
      relationshipsCreated
    }
    atoms {
      ...Atom
    }
  }
}

mutation DeleteAtoms($where: AtomWhere!) {
  deleteAtoms(where: $where) {
    nodesDeleted
    relationshipsDeleted
  }
}

