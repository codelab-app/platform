query GetAtoms($where: AtomWhere, $options: AtomOptions) {
  atomsAggregate {
    count
  }
  atoms(where: $where, options: $options) {
    ...Atom
  }
  atomsAggregate {
    count
  }
}

mutation UpdateAtoms($where: AtomWhere, $update: AtomUpdateInput) {
  updateAtoms(update: $update, where: $where) {
    atoms {
      ...Atom
    }
  }
}
