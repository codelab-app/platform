mutation CreateApps($input: [AppCreateInput!]!) {
  createApps(input: $input) {
    apps {
      ...App
    }
  }
}

mutation DeleteApps($where: AppWhere, $delete: AppDeleteInput) {
  deleteApps(where: $where, delete: $delete) {
    nodesDeleted
  }
}

query GetApps {
  apps: apps {
    ...App
  }
}
