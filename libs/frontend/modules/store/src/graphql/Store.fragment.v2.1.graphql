fragment Store on Store {
  __typename
  id
  name
  state {
    name
    type
    defaultValue
  }
  actions
  parentStore {
    id
    name
  }
  parentStoreConnection {
    edges {
      storeKey
    }
  }
}

fragment StoreEdge on StoreEdge {
  source
  target
  storeKey
}

fragment StoreGraph on StoreGraph {
  edges {
    ...StoreEdge
  }
  vertices {
    ...Store
  }
}
