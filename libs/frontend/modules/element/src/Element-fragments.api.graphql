fragment Element on Element {
  __typename
  id
  name
  css
  atom {
    ...__Atom
  }
  props
}

fragment ElementGraph on ElementGraph {
  # Union type
  vertices {
    ...Component
    ...Element
  }
  edges {
    ...ElementEdge
  }
}

fragment ElementEdge on ElementEdge {
  order
  source
  target
}
