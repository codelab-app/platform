fragment Element on Element {
  __typename
  id
  name
  css
  atom {
    ...__Atom
  }
  props
  hooks {
    ...Hook
  }
}

fragment ElementGraph on ElementGraph {
  # Union type
  vertices {
    ...Component
    ...Element
  }
  edges {
    ...ElementEdge
  }
}

fragment ElementEdge on ElementEdge {
  order
  source
  target
}

fragment Hook on Hook {
  id
  type
  config {
    ...HookConfig
  }
}

fragment HookConfig on HookConfig {
  __typename
  ...QueryHookConfig
}

fragment QueryHookConfig on QueryHookConfig {
  body
  method
  queryKey
  url
}
