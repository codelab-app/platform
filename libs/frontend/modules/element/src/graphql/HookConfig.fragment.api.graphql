fragment QueryHookConfig on QueryHookConfig {
  body
  method
  queryKey
  url
  lambdaId
}

fragment GraphqlHookConfig on GraphqlHookConfig {
  graphqlBody: body
  graphqlUrl: url
  dataKey
}

fragment RecoilStateHookConfig on RecoilStateHookConfig {
  defaultValue
  stateKey
}

fragment HookConfig on HookConfig {
  __typename
  ...QueryHookConfig
  ...GraphqlHookConfig
  ...RecoilStateHookConfig
}
