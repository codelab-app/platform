fragment Element on Element {
  __typename
  id
  name
  css
  component {
    ...Component
  }
  instanceOfComponent {
    ...Component
  }
  parentElement {
    id
    name
  }
  atom {
    id
    type
    name
    tags {
      id
      name
    }
    api {
      id
      name
    }
  }
  props {
    ...Prop
  }
  hooks {
    ...Hook
  }
  renderForEachPropKey
  renderIfPropKey
  propMapBindings {
    ...PropMapBinding
  }
  propTransformationJs
  parentElementConnection {
    edges {
      node {
        id
        name
      }
      order
    }
  }
}

fragment ElementEdge on ElementEdge {
  source
  target
  order
}

fragment ElementGraph on ElementGraph {
  edges {
    ...ElementEdge
  }
  vertices {
    ...Element
  }
}

fragment Prop on Prop {
  id
  data
}

# Needed because otherwise we get duplicate fragments when getting an element
fragment HookProp on Prop {
  id
  data
}

fragment Hook on Hook {
  id
  type
  config {
    ...HookProp
  }
  element {
    id
    name
  }
}

fragment PropMapBinding on PropMapBinding {
  id
  sourceKey
  element {
    id
    name
  }
  targetElement {
    id
    name
  }
  targetKey
}
