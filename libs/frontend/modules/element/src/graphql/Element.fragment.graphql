fragment Element on Element {
  __typename
  id
  name
  css
  atom {
    ...AtomBase
  }
  componentTag {
    ...Tag
  }
  props {
    ...Prop
  }
  hooks {
    ...Hook
  }
  renderForEachPropKey
  renderIfPropKey
  propMapBindings {
    ...PropMapBinding
  }
  propTransformationJs
}

fragment PropMapBinding on PropMapBinding {
  id
  sourceKey
  targetElementId
  targetKey
}

fragment ElementEdge on ElementEdge {
  order
  source
  target
}

fragment ElementGraph on ElementGraph {
  vertices {
    ...Element
  }
  edges {
    ...ElementEdge
  }
}

fragment Hook on Hook {
  id
  type
  config {
    id
    data
  }
}
