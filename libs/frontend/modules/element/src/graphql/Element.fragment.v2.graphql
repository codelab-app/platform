fragment ElementBase on Element {
  __typename
  id
  name
  css
  instanceOfComponent {
    id
  }
  parentElement {
    id
    name
  }
  children {
    id
    name
  }
  atom {
    id
    name
    type
  }
  componentTag {
    id
    name
  }
  props
  hooks
  renderForEachPropKey
  renderIfPropKey
  propMapBindings {
    id
    sourceKey
    targetKey
  }
  propTransformationJs
}

fragment Element on Element {
  ...ElementBase
  parentElementConnection {
    edges {
      order
    }
  }
}

fragment ElementEdge on ElementEdge {
  source
  target
  order
}

fragment ElementGraph on ElementGraph {
  edges {
    ...ElementEdge
  }
  vertices {
    ...ElementBase
  }
}

fragment ElementWithGraph on Element {
  ...Element
  graph {
    ...ElementGraph
  }
}
