# This is used solely on the backend. The frontend query wraps this query, and gets the payload string only
query ExportAtoms($input: GetAtomsInput) {
  getAtoms(input: $input) {
    ...Export__Atoms
  }
}

fragment Export__Atoms on Atom {
  id
  name
  type
  api {
    id
    name
    # These are resolved using @ResolveField
    typeKind
    typeGraph {
      ...TypeGraph
    }
  }
}
