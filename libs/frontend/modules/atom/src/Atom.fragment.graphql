fragment Atom on Atom {
  __typename
  id
  name
  type
  api {
    __typename
    id
    name
  }
}

fragment AtomBase on Atom {
  id
  name
  type
  api {
    id
    name
    typeKind
  }
}

fragment Export__Atoms on Atom {
  id
  name
  type
  api {
    id
    name
    # These are resolved using @ResolveField
    typeKind
    typeGraph {
      ...TypeGraph
    }
  }
}
