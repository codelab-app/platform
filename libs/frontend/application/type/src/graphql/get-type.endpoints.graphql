query GetDescendants($ids: [ID!]) {
  arrayTypes(where: { id_IN: $ids }) {
    descendantTypesIds
  }
  interfaceTypes(where: { id_IN: $ids }) {
    descendantTypesIds
  }
  unionTypes(where: { id_IN: $ids }) {
    descendantTypesIds
  }
}

