mutation DeletePrimitiveTypes(
  $delete: PrimitiveTypeDeleteInput
  $where: PrimitiveTypeWhere
) {
  deletePrimitiveTypes(delete: $delete, where: $where) {
    nodesDeleted
    relationshipsDeleted
  }
}

