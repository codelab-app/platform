query GetAppBuilder($appCompositeKey: String!, $pageName: String!) {
  actionTypes {
    ...ActionType
  }
  apps(where: { compositeKey: $appCompositeKey }) {
    ...AppBuilder
  }
  atoms(where: { type: ReactFragment }) {
    ...AtomDevelopment
  }
  authGuards {
    ...AuthGuard
  }
  codeMirrorTypes {
    ...CodeMirrorType
  }
  components {
    ...ComponentBuilder
  }
  primitiveTypes {
    ...PrimitiveType
  }
  reactNodeTypes {
    ...ReactNodeType
  }
  redirects(where: { source: { app: { compositeKey: $appCompositeKey } } }) {
    ...Redirect
  }
  renderPropTypes {
    ...RenderPropType
  }
  resources {
    ...Resource
  }
  richTextTypes {
    ...RichTextType
  }
}
