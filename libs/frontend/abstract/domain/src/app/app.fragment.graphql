#
# owner.auth0Id is required to compute name
#
fragment AppPreview on App {
  domains {
    ...Domain
  }
  id
  name
  # Required to compute name
  owner {
    ...Owner
  }
  pages {
    ...PagePreview
  }
  slug
}

fragment App on App {
  domains {
    ...Domain
  }
  id
  name
  owner {
    ...Owner
  }
  pages {
    ...Page
  }
  slug
}

fragment AppBuilder on App {
  id
  name
  owner {
    ...Owner
  }
  pages(
    where: {
      OR: [
        { id_IN: $pageIds }
        { kind: Provider }
        { kind: NotFound }
        { kind: InternalServerError }
        { kind: Regular }
      ]
    }
  ) {
    ...PageDevelopment
  }
  slug
}

fragment AppProduction on App {
  id
  name
  owner {
    ...Owner
  }
  pages(where: { OR: [{ urlPattern: $pageUrlPattern }, { kind: Provider }] }) {
    ...PageProduction
  }
  slug
}
