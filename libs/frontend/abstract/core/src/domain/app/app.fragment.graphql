fragment AppPreview on App {
  id
  name
  slug
  owner {
    ...Owner
  }
  pages {
    id
  }
  store {
    id
    name
  }
}

fragment App on App {
  id
  name
  slug
  owner {
    ...Owner
  }
  pages {
    ...Page
  }
  store {
    id
  }
}

fragment PageBuilderApp on App {
  id
  name
  slug
  owner {
    ...Owner
  }
  pages(
    where: {
      OR: [
        { id: $pageId }
        { kind: Provider }
        { kind: NotFound }
        { kind: InternalServerError }
      ]
    }
  ) {
    ...BuilderPage
  }
  store {
    ...Store
  }
}
