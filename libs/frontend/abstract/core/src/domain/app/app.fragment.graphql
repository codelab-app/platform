fragment AppOwner on User {
  auth0Id
}

fragment AppPreview on App {
  id
  name
  slug
  owner {
    ...AppOwner
  }
  pages {
    id
  }
  store {
    id
    name
  }
}

fragment App on App {
  id
  name
  slug
  owner {
    ...AppOwner
  }
  pages {
    ...Page
  }
  store {
    id
  }
}

fragment BuilderPage on Page {
  id
  name
  slug
  getServerSideProps
  rootElement {
    ...Element
    descendantElements {
      ...Element
    }
  }
  app {
    id
    owner {
      ...AppOwner
    }
  }
  pageContentContainer {
    id
  }
  kind
}

fragment PageBuilderApp on App {
  id
  name
  slug
  owner {
    ...AppOwner
  }
  pages(
    where: {
      OR: [
        { id: $pageId }
        { kind: Provider }
        { kind: NotFound }
        { kind: InternalServerError }
      ]
    }
  ) {
    ...BuilderPage
  }
  store {
    ...Store
  }
}
