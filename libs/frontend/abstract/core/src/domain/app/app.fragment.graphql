#
# owner.auth0Id is required to compute name
#
fragment AppPreview on App {
  id
  name
  slug
  # Required to compute name
  owner {
    auth0Id
  }
  # Links the app preview to the provider page
  pages(where: { kind: Provider }) {
    ...PagePreview
  }
}

fragment App on App {
  id
  name
  slug
  owner {
    auth0Id
  }
  pages {
    ...Page
  }
  domains {
    ...Domain
  }
}

fragment PageBuilderApp on App {
  id
  name
  slug
  owner {
    auth0Id
  }
  pages(
    where: {
      OR: [
        { _compoundName: $pageName }
        { kind: Provider }
        { kind: NotFound }
        { kind: InternalServerError }
        { kind: Regular }
      ]
    }
  ) {
    ...BuilderPage
  }
}

fragment PageApp on App {
  id
  name
  slug
  owner {
    auth0Id
  }
  pages(where: { OR: [{ _compoundName: $pageName }, { kind: Provider }] }) {
    ...ProductionPage
  }
}
