fragment Element on Element {
  __typename
  id
  name
  # slug
  customCss
  guiCss
  page {
    id
  }
  renderComponentType {
    ...Component
  }
  renderAtomType {
    ...Atom
    # ...RenderAtom
  }
  renderType {
    id
    model
  }
  prevSibling {
    id
  }
  nextSibling {
    id
  }
  parentComponent {
    ...Component
  }
  parent {
    id
  }
  firstChild {
    id
  }
  props {
    ...Prop
  }
  renderForEachPropKey
  renderIfExpression
  preRenderAction {
    id
  }
  postRenderAction {
    id
  }
  propTransformationJs
}
