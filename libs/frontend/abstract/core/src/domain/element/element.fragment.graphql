fragment Element on Element {
  __typename
  id
  name
  slug
  customCss
  guiCss
  page {
    id
  }
  renderComponentType {
    ...Component
  }
  renderAtomType {
    ...RenderAtom
  }
  prevSibling {
    id
  }
  nextSibling {
    id
  }
  parentComponent {
    ...Component
  }
  parent {
    id
  }
  firstChild {
    id
  }
  props {
    ...Prop
  }
  hooks {
    ...Hook
  }
  renderForEachPropKey
  renderIfExpression
  preRenderActionId
  postRenderActionId
  propTransformationJs
}
