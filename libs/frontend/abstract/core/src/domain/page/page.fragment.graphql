#
# app.id is required to compute name
#
fragment PagePreview on Page {
  id
  name
  kind
  url
  app {
    id
  }
  rootElement {
    id
  }
  store {
    id
  }
}

fragment Page on Page {
  id
  name
  slug
  app {
    id
  }
  rootElement {
    ...Element
    descendantElements {
      ...Element
    }
  }
  pageContentContainer {
    id
  }
  store {
    ...Store
  }
  kind
  url
}

