fragment Page on Page {
  id
  name
  slug
  app {
    id
  }
  rootElement {
    ...Element
    descendantElements {
      ...Element
    }
  }
  pageContentContainer {
    id
  }
  store {
    ...Store
  }
  kind
}

fragment BuilderPage on Page {
  id
  name
  slug
  rootElement {
    ...Element
    descendantElements {
      ...Element
    }
  }
  app {
    id
    owner {
      ...Owner
    }
  }
  store {
    ...Store
  }
  pageContentContainer {
    id
  }
  kind
}
