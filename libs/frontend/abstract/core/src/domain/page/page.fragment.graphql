fragment PageProduction on Page {
  app {
    id
  }
  id
  kind
  name
  pageContentContainer {
    id
  }
  rootElement {
    descendantElements {
      ...ElementProduction
    }
    ...ElementProduction
  }
  slug
  store {
    ...Store
  }
  url
}
