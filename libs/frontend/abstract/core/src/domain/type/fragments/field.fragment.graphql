fragment Field on Field {
  id
  key
  name
  description
  validationRules
  # This breaks the whole field if used on interface type
  fieldType {
    ... on IBaseType {
      id
    }
  }
  api {
    ... on InterfaceType {
      id
    }
  }
  defaultValues
}

