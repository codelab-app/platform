fragment Atom on Atom {
  icon
  id
  name
  type
  owner {
    auth0Id
  }
  tags {
    ...Tag
  }
  api {
    ...InterfaceType
  }
  allowedChildren {
    id
    name
    type
  }
}

fragment RenderAtom on Atom {
  icon
  id
  name
  type
  tags {
    ...TagPreview
  }
  api {
    id
    name
  }
  allowedChildren {
    id
    name
    type
  }
}
