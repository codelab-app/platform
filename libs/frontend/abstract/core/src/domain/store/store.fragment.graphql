fragment Store on Store {
  id
  name
  api {
    ...InterfaceType
  }
  container {
    ... on Page {
      id
    }
    ... on Component {
      id
    }
  }
  actions {
    ...Action
  }
}

fragment ProductionStore on Store {
  id
  name
  container {
    ... on Page {
      id
    }
    ... on Component {
      id
    }
  }
  actions {
    ...Action
  }
}
