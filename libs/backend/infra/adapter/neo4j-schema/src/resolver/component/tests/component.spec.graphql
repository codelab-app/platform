query componentResolverComponents {
  components {
    elements {
      id
    }
    id
    name
    slug
    rootElement {
      id
    }
    dependantTypes {
      ... on EnumType {
        __typename
        id
      }
      ... on ArrayType {
        __typename
        id
      }
      ... on UnionType {
        __typename
        id
      }
    }
  }
}
