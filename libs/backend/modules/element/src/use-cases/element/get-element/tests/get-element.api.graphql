query TestGetElement($input: GetElementInput!) {
  getElement(input: $input) {
    id
    name
    css
    props
    atom {
      id
      name
      type
    }
    renderForEachPropKey
    renderIfPropKey
    hooks {
      id
      type
      config {
        ... on QueryHookConfig {
          __typename
          body
          lambdaId
          method
          queryKey
          url
        }
        ... on RecoilStateHookConfig {
          defaultValue
          stateKey
          persisted
          __typename
        }
        ... on GraphqlHookConfig {
          graphqlBody: body
          dataKey
          graphqlUrl: url
          __typename
        }
      }
    }
    propMapBindings {
      id
      sourceKey
      targetElementId
      targetKey
    }
  }
}
