query TestGetElement($input: GetElementInput!) {
  getElement(input: $input) {
    id
    name
    css
    props {
      ...Prop
    }
    atom {
      id
      name
      type
    }
    renderForEachPropKey
    renderIfPropKey
    hooks {
      id
      type
      config {
        data
      }
    }
    propMapBindings {
      id
      sourceKey
      targetElementId
      targetKey
    }
  }
}
