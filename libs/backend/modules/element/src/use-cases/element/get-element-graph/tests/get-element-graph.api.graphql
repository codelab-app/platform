query TestGetElementGraph($input: GetElementGraphInput!) {
  getElementGraph(input: $input) {
    edges {
      order
      source
      target
    }
    vertices {
      ... on Element {
        id
        name
        css
        props
        componentTag {
          name
          id
        }
        atom {
          id
          name
          type
        }
        renderForEachPropKey
        renderIfPropKey
      }
    }
  }
}
