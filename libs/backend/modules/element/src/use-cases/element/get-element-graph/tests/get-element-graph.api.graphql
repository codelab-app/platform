# import ElementGraph from "../../../../../../../../frontend/modules/element/src/graphql/ElementGraph.fragment.api.graphql"

query GetElementGraph($input: GetElementGraphInput!) {
  getElementGraph(input: $input) {
    edges {
      order
      source
      target
    }
    vertices {
      ... on Element {
        id
        name
        css
        props
        atom {
          id
          name
          type
        }
      }

      ... on Component {
        id
        name
      }
    }
  }
}
