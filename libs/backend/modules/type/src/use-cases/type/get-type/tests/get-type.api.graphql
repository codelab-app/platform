query TestGetType($input: GetTypeInput!) {
  getType(input: $input) {
    __typename
    id
    name
    typeKind
    tags {
      ...Tag
    }
    ... on EnumType {
      allowedValues {
        id
        name
        value
      }
    }
    ... on ElementType {
      kind
    }
    ... on PrimitiveType {
      primitiveKind
    }
  }
}
