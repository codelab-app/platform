mutation UpdatePrimitiveTypes(
  $update: PrimitiveTypeUpdateInput
  $where: PrimitiveTypeWhere
) {
  types: updatePrimitiveTypes(update: $update, where: $where) {
    types: primitiveTypes {
      __typename
      id
    }
  }
}

