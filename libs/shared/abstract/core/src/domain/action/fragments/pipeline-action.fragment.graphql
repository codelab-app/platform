fragment PipelineAction on PipelineAction {
  ...ActionBase

  actions {
    ... on CustomAction {
      id
    }

    ... on ResourceAction {
      id
    }

    ... on PipelineAction {
      id
    }
  }

  actionsConnection {
    edges {
      orders
      node {
        ... on CustomAction {
          id
        }

        ... on ResourceAction {
          id
        }

        ... on PipelineAction {
          id
        }
      }
    }
  }
}
