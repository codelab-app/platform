fragment Store on Store {
  __typename
  id
  name
  stateApi {
    id
    name
  }
  state {
    ...Prop
  }
  actions {
    ...Action
  }
  parentStore {
    id
    name
  }
  parentStoreConnection {
    edges {
      storeKey
    }
  }
  children {
    id
  }
}

fragment StoreGraph on StoreGraph {
  id
  descendants
}
