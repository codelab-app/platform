fragment Store on Store {
  __typename
  id
  name
  state {
    id
    name
  }
  localState
  actions {
    ...Action
  }
  parentStore {
    id
    name
  }
  parentStoreConnection {
    edges {
      storeKey
    }
  }
  resourcesConnection {
    edges {
      node {
        id
      }
      resourceKey
    }
  }
  resources {
    ...Resource
  }
  children {
    id
  }
}
