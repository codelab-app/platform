fragment Element on Element {
  __typename
  id
  name
  customCss
  guiCss
  renderComponentType {
    ...Component
  }
  renderAtomType {
    ...RenderAtom
  }
  prevSibling {
    id
  }
  nextSibling {
    id
  }
  parentComponent {
    ...Component
  }
  parent {
    id
  }
  firstChild {
    id
  }
  props {
    ...Prop
  }
  hooks {
    ...Hook
  }
  renderForEachPropKey
  renderIfPropKey
  preRenderActionId
  postRenderActionId
  propMapBindings {
    ...PropMapBinding
  }
  propTransformationJs
}
