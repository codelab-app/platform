fragment Element on Element {
  __typename
  id
  name
  customCss
  guiCss
  component {
    ...Component
  }
  instanceOfComponent {
    ...Component
  }
  parentElement {
    id
  }
  atom {
    ...Atom
  }
  props {
    ...Prop
  }
  hooks {
    ...Hook
  }
  renderForEachPropKey
  renderIfPropKey
  propMapBindings {
    ...PropMapBinding
  }
  propTransformationJs
  parentElementConnection {
    edges {
      node {
        id
        name
      }
      order
    }
  }
}

fragment ElementGraph on ElementGraph {
  id
  descendants
}
