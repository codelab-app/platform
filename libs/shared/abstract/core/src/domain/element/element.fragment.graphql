fragment Element on Element {
  __typename
  id
  name
  customCss
  guiCss
  component {
    ...Component
  }
  instanceOfComponent {
    ...Component
  }
  prevSibling {
    id
  }
  nextSibling {
    id
  }
  parentElement {
    id
  }
  parent {
    id
  }
  firstChild {
    id
  }
  atom {
    ...Atom
  }
  props {
    ...Prop
  }
  hooks {
    ...Hook
  }
  renderForEachPropKey
  renderIfPropKey
  preRenderActionId
  postRenderActionId
  propMapBindings {
    ...PropMapBinding
  }
  propTransformationJs
  parentElementConnection {
    edges {
      node {
        id
        name
      }
    }
  }
}

fragment ElementGraph on ElementGraph {
  id
  descendants
}
