fragment Element on Element {
  __typename
  id
  name
  css
  component {
    ...Component
  }
  instanceOfComponent {
    ...Component
  }
  parentElement {
    id
    name
  }
  atom {
    ...Atom
    # id
    # type
    # name
    # tags {
    #   id
    #   name
    # }
    # api {
    #   id
    #   name
    # }
  }
  props {
    ...Prop
  }
  hooks {
    ...Hook
  }
  renderForEachPropKey
  renderIfPropKey
  propMapBindings {
    ...PropMapBinding
  }
  propTransformationJs
  parentElementConnection {
    edges {
      node {
        id
        name
      }
      order
    }
  }
}

fragment ElementEdge on ElementEdge {
  source
  target
  order
}

fragment ElementGraph on ElementGraph {
  edges {
    ...ElementEdge
  }
  vertices {
    ...Element
  }
}

